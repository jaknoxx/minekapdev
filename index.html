<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft PVP Tierlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-trophy"></i> Minecraft PVP Tierlist</h1>
        <table id="tierlist">
            <thead>
                <tr>
                    <th>Pořadí</th>
                    <th>Hráč</th>
                    <th>CpvP</th>
                    <th>Axe</th>
                    <th>Sword</th>
                    <th>UHC</th>
                    <th>Npot</th>
                    <th>Pot</th>
                    <th>SMP</th>
                    <th>DiaSMP</th>
                    <th>Mace</th>
                    <th>Celkem bodů</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Naplní se z JS -->
            </tbody>
        </table>
        <div class="points-info">
            <h3>Bodový systém:</h3>
            <p>LT5=1, HT5=2, LT4=3, HT4=4, LT3=10, HT3=15, LT2=20, HT2=30, LT1=45, HT1=60</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
